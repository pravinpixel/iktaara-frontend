                                    <input type="text" class="form-control input-label" id="mobilenumber">
                                </div>
                                <div class="col-md-12">

            </script>
        <script>
            function responsive() {
                const sidebar = document.getElementById('sidebar')
                const classes = sidebar.className === 'sidebar' ? 'sidebar-responsive' : 'sidebar'
                sidebar.className = classes
            }
            addEventListener('resize', () => {
                const sidebar = document.getElementById('sidebar')
                let classes = 'sidebar'
                if (window.screen.width >= 1000) {
                    classes = 'sidebar'
                } else {
                    console.log("hi")
                    classes = 'sidebar-responsive'
                }
                sidebar.className = classes
            })



        </script>
</body>
